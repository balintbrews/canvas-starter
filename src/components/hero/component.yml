name: Hero
machineName: hero
status: true
required:
  - title
  - description
  - buttonLabel
  - buttonLink
  - backgroundColor
props:
  properties:
    title:
      title: Title
      type: string
      examples:
        - Human expertise that amplifies what your AI agents can do
    description:
      title: Description
      type: string
      contentMediaType: text/html
      x-formatting-context: block
      examples:
        - >-
          AI agents are extraordinary at speed, scale, and automation. We add
          the human layer they need: creative direction, editorial judgment, and
          strategic thinking that turns capable output into <em>standout
          work</em>.
    buttonLabel:
      title: Button label
      type: string
      examples:
        - Build your hybrid team
    buttonLink:
      title: Button link
      type: string
      format: uri-reference
      examples:
        - page/1
    image:
      title: Image
      type: object
      $ref: json-schema-definitions://canvas.module/image
      examples:
        - src: >-
            https://images.unsplash.com/photo-1752650736024-d6aac18abc2d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80
          alt: Woman playing the violin
          width: 1770
          height: 1180
    darkVariant:
      title: Dark variant
      type: boolean
      examples:
        - true
    backgroundColor:
      title: Background color
      type: string
      enum:
        - base
        - mantle
        - crust
      meta:enum:
        base: Base
        mantle: Mantle
        crust: Crust
      examples:
        - crust
slots: []
importedJsComponents: []
dataDependencies: []
