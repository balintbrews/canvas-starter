name: Pricing table
machineName: pricing-table
status: true
required:
  - entryTierName
  - entryTierDescription
  - entryTierPriceMonthly
  - entryTierPriceAnnual
  - midTierName
  - midTierDescription
  - midTierPriceMonthly
  - midTierPriceAnnual
  - advancedTierName
  - advancedTierDescription
  - advancedTierPriceMonthly
  - advancedTierPriceAnnual
  - defaultTier
  - annualBadgeText
  - buttonLabel
  - buttonLink
props:
  properties:
    entryTierName:
      title: "Entry tier: Name"
      type: string
      examples:
        - Starter
    entryTierDescription:
      title: "Entry tier: Description"
      type: string
      examples:
        - For pilots and focused projects
    entryTierPriceMonthly:
      title: "Entry tier: Price, monthly"
      type: number
      examples:
        - 2500
    entryTierPriceAnnual:
      title: "Entry tier: Price, annual"
      type: number
      examples:
        - 25000
    midTierName:
      title: "Mid tier: Name"
      type: string
      examples:
        - Growth
    midTierDescription:
      title: "Mid tier: Description"
      type: string
      examples:
        - For teams scaling AI-assisted delivery
    midTierPriceMonthly:
      title: "Mid tier: Price, monthly"
      type: number
      examples:
        - 4500
    midTierPriceAnnual:
      title: "Mid tier: Price, annual"
      type: number
      examples:
        - 45000
    advancedTierName:
      title: "Advanced tier: Name"
      type: string
      examples:
        - Enterprise
    advancedTierDescription:
      title: "Advanced tier: Description"
      type: string
      examples:
        - For complex organizations and mission-critical work
    advancedTierPriceMonthly:
      title: "Advanced tier: Price, monthly"
      type: number
      examples:
        - 9500
    advancedTierPriceAnnual:
      title: "Advanced tier: Price, annual"
      type: number
      examples:
        - 95000
    defaultTier:
      title: Default tier
      type: string
      enum:
        - entry
        - mid
        - advanced
      meta:enum:
        entry: Entry
        mid: Mid
        advanced: Advanced
      examples:
        - entry
    annualSelectedByDefault:
      title: "Annual selected by default"
      type: boolean
      examples:
        - false
    annualBadgeText:
      title: Annual badge text
      type: string
      examples:
        - Save 17%
    buttonLabel:
      title: Button label
      type: string
      examples:
        - Choose {tier}
    buttonLink:
      title: Button link
      type: string
      format: uri-reference
      examples:
        - "/page/1"
slots: []
importedJsComponents: []
dataDependencies: []
